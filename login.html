<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuildVR</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="BuildVR Logo">
        </div>
    </header>

    <section class="login-section">
        <h1>“Entrenamiento de calidad para una mejor construcción”</h1>
        <p>Logeate con tu cuenta de BuildVR, así podrás conocer mejor nuestro producto y adquirirlo.</p>
        <form action="#" method="post">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>¿Aún no tienes cuenta? <a href="crearcuenta.html">Regístrate aquí</a></p>
    </section>

    <footer>
        <p>© 2024 BuildVR</p>
    </footer>
</body>
</html>
